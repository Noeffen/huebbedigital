<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FairwayService</title>
  <link rel="stylesheet" href="admin-styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
    .login-container { background: white; border-radius: 20px; padding: 48px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); max-width: 420px; width: 100%; }
    .login-logo { text-align: center; margin-bottom: 32px; }
    .login-logo h1 { font-size: 28px; font-weight: 700; color: var(--gray-900); margin-bottom: 8px; }
    .login-logo .green { color: var(--green-primary); }
    .error-message { background: #fee2e2; color: #dc2626; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: none; }
    .error-message.show { display: block; }
    .btn-login { width: 100%; padding: 14px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <h1>Fairway<span class="green">Service</span></h1>
      <p style="font-size: 14px; color: var(--gray-500);">Admin Panel</p>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">E-Mail</label>
        <input type="email" id="email" class="form-input" placeholder="admin@golfclub.de" required>
      </div>
      <div class="form-group">
        <label class="form-label">Passwort</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login" id="loginBtn">Anmelden</button>
    </form>
    <p style="text-align: center; margin-top: 24px; font-size: 13px; color: var(--gray-500);">Nur für autorisierte Club-Admins</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCDEWPkL9wEQ7C_as-GM74d0u8KbLYm47w",
      authDomain: "fairwayservice-768e9.firebaseapp.com",
      projectId: "fairwayservice-768e9",
      storageBucket: "fairwayservice-768e9.firebasestorage.app",
      messagingSenderId: "621650445863",
      appId: "1:621650445863:web:303dde082c00db6a867002"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      loginBtn.textContent = 'Anmeldung läuft...';
      loginBtn.disabled = true;
      
      try {
        // Firebase Auth Login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Suche in ALLEN Clubs nach Admin-Rolle
        const clubsSnapshot = await db.collection('clubs').get();
        
        let hasAccess = false;
        let userClubId = null;
        
        for (const clubDoc of clubsSnapshot.docs) {
          const clubId = clubDoc.id;
          
          try {
            const memberDoc = await db.collection('clubs').doc(clubId).collection('members').doc(user.uid).get();
            
            if (memberDoc.exists && memberDoc.data().role === 'admin') {
              hasAccess = true;
              userClubId = clubId;
              break; // Ersten Admin-Club gefunden
            }
          } catch (memberError) {
            // Falls Member-Doc nicht lesbar, weiter zum nächsten Club
            console.log(`No access to ${clubId}/members`);
          }
        }
        
        if (!hasAccess) {
          throw new Error('Kein Admin-Zugriff für diesen Account');
        }
        
        // Speichere Club-ID und Email
        localStorage.setItem('adminClubId', userClubId);
        localStorage.setItem('adminEmail', email);
        
        // Weiterleitung zum Dashboard
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        console.error('Login error:', error);
        
        let message = 'Anmeldung fehlgeschlagen';
        if (error.code === 'auth/invalid-credential') {
          message = 'Falsche E-Mail oder Passwort';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Falsches Passwort';
        } else if (error.code === 'auth/user-not-found') {
          message = 'Benutzer nicht gefunden';
        } else if (error.message) {
          message = error.message;
        }
        
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 5000);
        
        loginBtn.textContent = 'Anmelden';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
